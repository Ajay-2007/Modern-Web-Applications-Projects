<script type="text/javascript">
    function declineFriendRequest(friend_request_id, uiUpdateFunction) {

        console.log("declineFriendRequest")
        var url = "{% url 'friend:friend-request-decline' friend_request_id=23234082340328940238048 %}".replace("23234082340328940238048", friend_request_id)

        $.ajax({
            type: "GET",
            dataType: "json",
            url: url,
            timeout: 5000,
            success: function(data) {
                if (data.response == "Friend request declined.") {

                }
                else if (data.response != null) {
                    alert(data.response)
                }
            },
            error: function(data) {
                alert("something went wrong.")
            },
            complete: function(data) {
                uiUpdateFunction()
            }
        })
    }
</script>
